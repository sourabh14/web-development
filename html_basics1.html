<!DOCTYPE html>
<html>
	<head>
		<title> Simple HTML webpage </title>	
	</head>
	<body>
		<h1> Welcome </h1>
		<p> Text of a web page </p> 
	</body>
</html>

<!-- HTML stands for HyperText Markup Language. 
	- It is used to design web pages using a markup language. 
	- HTML is the combination of Hypertext and Markup language. Hypertext defines the link between the web pages. A markup language is used to define the text document within tag which defines the structure of web pages.
	- HTML acts as a skeleton for a website 
	- HTML was created by Tim Berners-Lee in 1991
-->

	- It has introduced new multimedia features which supports audio and video controls by using <audio> and <video> tags.
	- There are new graphics elements including vector graphics and tags.

 -->

<!-- Elements and Tags: 
 	- HTML uses predefined tags and elements which tell the browser how to properly display the content.
 	- <html> - root element
 	- <head> - contains page HTML metadata. These aren't visible at frontend. It contains elements such as - title, style, script, link etc.
 	- <title>: We can mention the title of a web page using the <title> tag.
 	- <body> - holds the visible content
 	- HTML Headings: headings to the content of a webpage. These tags are mainly written inside the body tag. HTML provides us with six heading tags from <h1> to <h6>
 	- HTML Paragraph: for paragraph statements. 

 -->
