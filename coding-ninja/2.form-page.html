<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Page</title>
	<style type="text/css">
		label.registration {
			display: inline-block;
			width: 130px;
			margin: 3px;
		}
	</style>
</head>
<body>
	<h2>Already Registered? <u>LOGIN</u> now</h2>
	<form action="" method="post">
		<label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="abc@gmail.com">
        <label for="passwd">Password</label>
        <input type="text" name="passwd" id="passwd">
        <button value="Login">
        	<img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" alt="company image" height="10" width="30">
        	Login
        </button>
	</form>
	<br>

		<img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" alt="header image" width="100%">
	</div>
	<br>
	<hr>
	<br><br>
	<h2><b><u>REGISTRATION</u></b></h2>
	<br>
	<form action="" method="post" style="display:inline-block">
		<label for="fname" class="registration">First Name:</label>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="lname" class="registration">Last Name:</label>
        <input type="text" name="lname" id="lname">
        <br>
        <label for="flat" class="registration"></label>
        <label for="flat" class="registration">Flat No./ House No.</label>
        <input type="text" name="flat" id="flat">
        <br>
        <label for="" class="registration">Current Address:</label>
        <label for="locality" class="registration">Locality</label>
        <input type="text" name="locality" id="locality">
        <br>
        <label for="" class="registration"></label>
        <label for="city" class="registration">City</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="caddress" style="margin: 3px"><b>Is current address and permanent address same?</b></label>
        <input type="radio" name="caddress" value="yes" checked> Yes
        <input type="radio" name="caddress" value="no"> No 
        <br>
        <label for="email" class="registration">Email</label>
        <input type="text" name="email" id="email" placeholder="abc@gmail.com">
        <br>
        <label for="passwd" class="registration">Password</label>
        <input type="text" name="passwd" id="passwd">
        <br> <br>
        <button>
        	Register
        </button>
	</form>
</body>
</html>
